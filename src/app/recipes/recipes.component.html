<h2>Alla recept</h2>
<ul class="recipes">
    <li *ngFor="let recipe of recipes"> <!-- repeats all items (recipe) in an array (recipes) -->
        <a routerLink="/detail/{{recipe.id}}"> <!-- the link to the recipe-page -->
            <span class="badge">{{recipe.name}}</span>
        </a>
    </li>
</ul>

<app-recipe-search></app-recipe-search>
