<div *ngIf="recipe">
    <h2>{{recipe.name}}</h2>
    <!-- <div><span>id: </span>{{recipe.id}}</div> -->
    <a class=headLine>Ingredienser:</a> 
    <div class=ingredients>
        <li *ngFor='let ingredient of recipe.ingrediense'>
            {{ingredient}}
        </li>
    </div>
    <a class=headLine>Gör så här:</a> 
    <div class=howTo>
        <ol class=steps>
            <li *ngFor='let step of recipe.steps'> <!-- shows each item (step) of an array (recipe.steps) -->
                {{step}}
            </li>
        </ol> 
    </div>
    <div class=search>
        <label for="recipe-name">Recept: </label>
        <input id="recipe-name" [(ngModel)]="recipe.name" placeholder="name">
    </div>
</div>
<button (click)="goBack()">Tillbaka</button>
